
  <section class="vh-100 background">
    <div class="container h-100 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black sign-in-card">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign In</p>

                                <form class="mx-1 mx-md-4" (ngSubmit)="login()">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-floating form-outline flex-fill mb-0">
                                          <input type="text" name="username" class="form-control" placeholder="username" />
                                          <label class="form-label" for="username">Your Username</label>
                                        </div>
                                    </div>
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                        <div data-mdb-input-init class="form-floating form-outline flex-fill mb-0">
                                          <input type="password" name="password" class="form-control" placeholder="1234" />
                                          <label class="form-label" for="password">Password</label>
                                        </div>
                                    </div>


                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" routerLink="/customer">Log In</button>
                                      </div>

                                    
                                
                                      <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a routerLink="/signUp" class="fw-bold link-danger">Register</a></p>
                                        
                                        
                                </form>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
